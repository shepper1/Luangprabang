
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - undefined</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 19.883934457142857, lng: 102.17926739999999 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":19.883285,"lng":102.1387166,"name":"Vol Paris - Luang Prabang","jour":1,"titre":"Envol vers l'Asie du Sud-Est","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=19.883285,102.1387166&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=19.883285,102.1387166","aiImageUrl":"jour1.jpg"},{"lat":19.883285,"lng":102.1387166,"name":"Luang Prabang","jour":2,"titre":"Douce arrivée à Luang Prabang","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=19.883285,102.1387166&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=19.883285,102.1387166","aiImageUrl":"jour2.jpg"},{"lat":19.749573,"lng":101.9931839,"name":"Chutes de Kuang Si","jour":4,"titre":"Évasion aux Chutes de Kuang Si","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=19.749573,101.9931839&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=19.749573,101.9931839","aiImageUrl":"jour4.jpg"},{"lat":20.0485582,"lng":102.2113255,"name":"Mékong, Grottes de Pak Ou","jour":5,"titre":"Croisière sur le Mékong et Grottes Sacrées","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=20.0485582,102.2113255&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=20.0485582,102.2113255","aiImageUrl":"jour5.jpg"},{"lat":19.85627,"lng":102.495496,"name":"Elephant Village Sanctuary (ou similaire)","jour":8,"titre":"Harmonie avec les Géants Doux","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=19.85627,102.495496&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=19.85627,102.495496","aiImageUrl":"jour8.jpg"},{"lat":19.883285,"lng":102.1387166,"name":"Luang Prabang, village local","jour":9,"titre":"L'Art du Tissage et la Vie Villageoise","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=19.883285,102.1387166&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=19.883285,102.1387166","aiImageUrl":"jour9.jpg"},{"lat":19.883285,"lng":102.1387166,"name":"Vol Luang Prabang - Paris","jour":12,"titre":"Retour vers Paris","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=19.883285,102.1387166&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=19.883285,102.1387166","aiImageUrl":"jour12.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q&callback=initMap">
  </script>
</body>
</html>
